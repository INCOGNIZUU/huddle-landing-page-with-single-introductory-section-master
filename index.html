<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="style.css" />
        <script
            src="https://kit.fontawesome.com/b12a98f8c9.js"
            crossorigin="anonymous"
        ></script>
        <title>
            Frontend Mentor | Huddle landing page with single introductory
            section
        </title>
    </head>
    <body>
        <div class="container">
            <header>
                <img src="/images/logo.svg" alt="" />
            </header>
            <main>
                <div class="imageContainer">
                    <img src="/images/illustration-mockups.svg" alt="" />
                </div>
                <div class="imageInfo">
                    <h1>Build The Community Your Fans Will Love</h1>
                    <p>
                        Huddle re-imagines the way we build communities. You
                        have a voice, but so does your audience. Create
                        connections with your users as you engage in genuine
                        discussion.
                    </p>
                    <button>Register</button>
                </div>
            </main>
            <footer>
                <i class="fa-brands fa-facebook-f"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-instagram"></i>
            </footer>
        </div>
        <div class="attribution">
            <p>
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by
                <a href="https://github.com/INCOGNIZUU">Raymond Fajiculay</a>.
            </p>
        </div>
    </body>
</html>
